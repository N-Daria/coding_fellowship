<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="content">
    <button class="content__button" type="button">Открыть попап</button>

    <section class="popup">
      <form class="form">
        <h2 class="form__header">Стать партнёром проекта</h2>

        <label class="form__input-block form__input-block_short">
          <p class="form__label">✱ Название организации</p>
          <input type="text" name="companyName" required class="form__input" />
        </label>

        <div class="form__input-block file">
          <p class="file__label">✱ Логотип (jpeg, png)</p>

          <button type="button" class="file__cancel"></button>
          <label>
            <div class="file__input">
              <span class="file__text">Выберите файл</span>
              <img
                class="file__photo"
                alt="фотография"
                src="./styles/img/Ellipse.png"
              />
            </div>
            <input
              type="file"
              accept=".png, .jpeg"
              name="photo"
              required
              class="hidden upload"
            />

            <div id="gamediv"></div>
          </label>
        </div>

        <label class="form__input-block form__input-block_short">
          <p class="form__label">✱ Телефон</p>
          <input type="tel" name="telephone" required class="form__input" />
        </label>

        <label class="form__input-block form__input-block_short">
          <p class="form__label">✱ E-mail</p>
          <input type="email" name="email" required class="form__input" />
        </label>

        <div
          class="form__input-block form__input-block_socials form__input-block_socials_select"
        >
          <p class="form__label">✱ Направление</p>
          <select class="form__select" name="field">
            <option value="ecology">Экология</option>
            <option value="other">Other</option>
          </select>
        </div>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_site"
        >
          <p class="hidden">сайт</p>
          <input
            type="url"
            name="web-site"
            class="form__input form__input_socials"
          />
        </label>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_vk"
        >
          <p class="hidden">вконтакте</p>
          <input type="url" name="vk" class="form__input form__input_socials" />
        </label>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_odnoklassniki"
        >
          <p class="hidden">одноклассники</p>
          <input
            type="url"
            name="odnoklassniki"
            class="form__input form__input_socials"
          />
        </label>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_facebook"
        >
          <p class="hidden">фэйсбук</p>
          <input
            type="url"
            name="facebook"
            class="form__input form__input_socials"
          />
        </label>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_instagram"
        >
          <p class="hidden">инстаграм</p>
          <input
            type="url"
            name="instagram"
            class="form__input form__input_socials"
          />
        </label>

        <label
          class="form__input-block form__input-block_socials form__input-block_socials_youtube"
        >
          <p class="hidden">ютуб</p>
          <input
            type="url"
            name="youtube"
            class="form__input form__input_socials"
          />
        </label>

        <div class="form__button-block">
          <button type="submit" class="form__button form__submit">
            Стать партнёром проекта
          </button>
          <button type="reset" class="form__button form__reset">
            Отменить
          </button>
        </div>
      </form>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
