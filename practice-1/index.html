<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="content">
    <button class="content__button" type="button">Открыть попап</button>

    <section class="popup">
      <h2 class="popup__header">Стать партнёром проекта</h2>
      <form class="form" name="popup__container">
        <!-- <h2 class="popup__header">hhhhhhhhhhhhhhhhhhhhhhhh</h2> -->

        <label class="form__input-block">
          <p class="form__label">✱ Название организации</p>
          <input type="text" name="companyName" required class="form__input" />
        </label>

        <input
          type="tel"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
